{% extends "base.html" %}
{% load static %}

{% block content %}
    <div>
        <a href="{% url 'item_create' %}">create media item</a>
    </div>
    <div>
        {% for item in media_items %}
            {% if item.video_mp4.generated and item.video_ogg.generated %}
                <div>
                    <video controls preload="auto">
                        <source src="{{ item.video_mp4.url }}" type="video/mp4">
                        <source src="{{ item.video_ogg.url }}" type="video/ogg">
                    </video>
                    <hr>
                </div>
            {% endif %}
        <div>
            <video controls preload="auto">
                <source src="{% get_media_prefix %}{{ item.video }}" type="{{ item.video_mimetype }}">
            </video>
            <p>{{ item.video_mp4.generated }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
