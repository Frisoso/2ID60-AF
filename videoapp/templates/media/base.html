{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>VIDEOwebsite</title>
    <script src="https://use.fontawesome.com/e4e476d222.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="page-header navbar-fixed-top">
    <a href="{% url 'post_new' %}" class="top-menu fab fab-action-button" style="right: 100px;" title="upload a video"><i class="fa fa-upload" aria-hidden="true"></i></a>
      {% if user.is_authenticated %}                    
          <a href="{% url 'profile' %}" class="top-menu fab fab-action-button" style="right: -10px;" title="{{user.username}}"><i class="fa fa-user" aria-hidden="true"></i></a>
      {% else %}
          <a href="{% url 'login' %}" class="top-menu fab fab-action-button" style="right: -10px;" title="log in"><i class="fa fa-sign-in" aria-hidden="true"></i></a>
      {% endif %}
      
      <a href="/">
          <svg class="svg-logo" width="180" height="38" viewBox="0 0 180 38">
            <rect width="180" height="38" fill="white" fill-opacity="0" path="none"></rect>
            <g>
              <text x="94" y="28" font-family="Verdana" font-size="20" fill="white">website</text>
              <rect width="94" height="38" rx="10" ry="10" fill="white"></rect>
              <text x="10" y="28" font-family="fontawesome" font-size="20" fill="#167efb">&#xf04b</text>
              <text x="28" y="28" font-family="Verdana" font-size="20" fill="#167efb">VIDEO</text>
            </g>
          </svg>
      </a>
  </div>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
