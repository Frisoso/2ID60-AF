{% extends 'media/base.html' %}

{% block content %}
    <h1>Upload or edit video</h1>
    <form method="POST" class="post-form form-group" enctype="multipart/form-data">
        {% csrf_token %}
        <p><label>Title:</label>{{ form.title }}</p>
        <p><label>Description:</label>{{ form.description }}</p>
        <p><label>Video file:</label>{{ form.video }}</p>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endblock %}
